<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="{{ site.encoding }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="{{ site.author.name }}">
    <meta name="reply-to" content="{{ site.author.email }}">
    <meta name="keywords" content="{{ site.author.name }}, {{ site.author.nickname }}">
    <meta name="description" content="{{ site.description }}">

    <title>{{ site.title }}</title>

    <link rel="icon" type="image/png" href="/assets/images/favicon.png?v={{ site.data.version }}">
    <link rel="stylesheet" type="text/css" href="/assets/styles.css?v={{ site.data.version }}">

    {% include google-analytics-script.html %}
  </head>

  <body>
    <div class="wrapper">

      {{ content }}

      <footer>
        <p>This content is licensed under a <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a></p>
        <p><a href="https://github.com/fefas/blog.fefas.net">:wq</a></p>
      </footer>

    </div>
  </body>
</html>
