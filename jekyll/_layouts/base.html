<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="{{ site.encoding }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="{{ site.data.me.name }} {{ site.data.me.nickname }}">
    <meta name="reply-to" content="{{ site.data.me.email }}">
    <meta name="keywords" content="{{ site.data.me.name }}, {{ site.data.me.nickname }}">
    <meta name="description" content="
      Blog of the software developer {{ site.data.me.name }}, aka {{
      site.data.me.nickname }} with content that may help others developers to
      work better.
    ">

    <title>{{ site.data.me.name }} {{ site.data.me.nickname }}</title>

    <link rel="icon" type="image/png" href="/assets/images/favicon.png?v={{ site.data.version }}">
    <link rel="stylesheet" type="text/css" href="/assets/styles.css?v={{ site.data.version }}">

    {% if jekyll.environment == 'production' %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','/assets/google-analytics.js','ga');
      ga('create', '{{ site.googleAnalytics.id }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </head>

  <body>
    <div class="wrapper">

      {{ content }}

      <footer>
        <p>This content is licensed under a <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a></p>
        <p><a href="https://github.com/fefas/blog.fefas.net">:wq</a></p>
      </footer>

    </div>
  </body>
</html>
