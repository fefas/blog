<div id=header class="ui secondary pointing menu">
  <div class="ui text container">

    {% for link in site.data.menuLinks %}
      {% if page.permalink == link.uri %}
        <a class="active item" href="{{ link.uri }}">{{ link.text }}</a>
      {% else %}
        <a class="item" href="{{ link.uri }}">{{ link.text }}</a>
      {% endif %}
    {% endfor %}

    <div class="right menu">
    {% for profile in site.data.profiles %}
      <a class="ui item" target="_blank" href="{{ profile.url }}">
        <i class="{{ profile.icon }} icon"></i>
      </a>
    {% endfor %}
    <a class="ui item" target="_blank" href="mailto:{{ site.data.me.email }}">
        <i class="mail icon"></i>
      </a>
    </div>

  </div>
</div>
