---
layout: base
is_post: true
---
<nav>
  <a href="/">&lt;&lt; Back</a>
  <a href="https://twitter.com/share">Tweet it</a>

  {% if page.mediumId %}
    <a href="{{ site.author.links.medium }}{{ page.mediumId }}">Read on Medium</a>
  {% endif %}

  {% if page.devtoId %}
    <a href="{{ site.author.links.devto }}{{ page.devtoId }}">Read on Dev.to</a>
  {% endif %}
</nav>

<main>
  <article>
    <h1>{{ page.title }}</h1>
    <span class="post-date">{{ page.date | date: '%Y %b %d' }}</span>

    {{ content }}

  </article>
</main>
