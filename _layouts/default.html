<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="{{ site.encoding }}">

    <meta name="author" content="{{ site.data.me.nickname }} ({{ site.data.me.name }})">
    <meta name="reply-to" content="{{ site.data.me.email }}">
    <meta name="application-name" content="{{ site.data.me.nickname }}'s website">
    <meta name="description" content="Website of the software developer {{ site.data.me.name}} with content that may help others developers to work better.">
    <meta name="keywords" content="{{ site.data.me.nickname }}, {{ site.data.me.name }}">

    <title>{{ site.data.me.nickname }}</title>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="/assets/script.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/style.css">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      {% if jekyll.environment == 'development' %}
        {% assign googleAnalyticsId = site.data.googleAnalytics.test.id %}
      {% else %}
        {% assign googleAnalyticsId = site.data.googleAnalytics.prod.id %}
      {% endif %}
      ga('create', '{{ googleAnalyticsId }}', 'auto');
      ga('send', 'pageview');
    </script>

  </head>

  <body>

    {% include header.html %}

    <div id=content class="ui text container">{{ content }}</div>

    <div id=footer class="ui center aligned basic segment">
      <p id=copyright>&copy; 2016 <span class="name">{{ site.data.me.name }}
        </span> all rights reserved</p>
      <p>:wq</p>
    </div>

  </body>

</html>
