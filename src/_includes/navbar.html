{% if page.url != '/' %}
<nav>
  <a href="/">&lt;&lt; Home</a>
  <a href="https://twitter.com/share">Tweet it</a>

  {% if page.mediumId %}
  <a
    target="_blank"
    href="{{ site.author.links.medium }}/{{ page.mediumId }}">Read on Medium</a>
  {% endif %}

  {% if page.devtoId %}
  <a
    target="_blank"
    href="{{ site.author.links.devto }}/{{ page.devtoId }}">Read on Dev.to</a>
  {% endif %}
</nav>
{% endif %}
