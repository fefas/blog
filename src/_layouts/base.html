<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="{{ site.encoding }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="{{ site.author.name }}">
    <meta name="reply-to" content="{{ site.author.email }}">
    <meta name="keywords" content="{{ site.author.name }}">

    {% include social-meta-tags.html %}

    <link rel="icon" type="image/png" href="{{ 'favicon.png' | image_url }}">
    <link rel="stylesheet" type="text/css" href="{{ 'styles.css' | asset_url }}">
    <script src="{{ 'script.js' | asset_url }}"></script>

    <title>{{ page.title }}</title>

    {% include google-analytics-script.html %}
  </head>

  <body>
    <div class="wrapper">
      {% include navbar.html %}

      <main>{{ content }}</main>

      <footer>
        <p>This content is licensed under a <a href="{{ site.contentLicense }}">CC BY-SA 4.0</a></p>
        <p><a href="{{ site.sourceCode }}">:wq</a></p>
      </footer>
    </div>

    <script type="text/javascript">
        initDarkMode();
        initPostListFilter();
    </script>
  </body>
</html>
